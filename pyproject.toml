[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "canica"
version = "0.0.18"
requires-python = ">=3.9"
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "anywidget>=0.6.5",
    "jupyterlab>=4.0.6",
    "numpy>=1.26.0",
    "pandas>=2.1.1",
    "pyarrow>=13.0.0",
    "pydantic>=2.4.2",
    "traitlets>=5.13.0",
    "importlib-metadata",
]

[project.optional-dependencies]
test = ["pytest>=7.4.2"]
dev = [
    "canica[test]",
    "pre-commit>=3.4.0",
    "mypy>=1.5.1",
    "black>=23.9.1",
    "nbstripout>=0.6.1",
    "watchfiles>=0.20.0",
    "pandas-stubs>=2.1.1.230928",
    "jupyterlab>=4.0.7",
]

[tool.hatch.envs.default]
python = "3.11"
type = "virtual"
skip-install = true

[tool.hatch.envs.dev]
template = "default"
skip-install = false
features = ["dev"]

[tool.hatch.envs.test]
template = "default"
skip-install = false
features = ["test"]

[[tool.hatch.envs.test.matrix]]
python = ["3.9", "3.10", "3.11"]

[tool.hatch.build]
enable-by-default = false
only-packages = true
artifacts = ["src/canica/static/*"]

[tool.hatch.build.hooks.jupyter-builder]
enable-by-default = false
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = ["src/canica/static/widget.js"]
skip-if-exists = ["src/canica/static/widget.js"]
dependencies = ["hatch-jupyter-builder>=0.5.0"]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
npm = "npm"
build_cmd = "build"
